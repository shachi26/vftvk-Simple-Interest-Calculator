<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h1>
            <bold>Simple Interest Calculator</bold>
        </h1>
        <table id="table">
            <tr>
                <td class="labels">Amount </td>
                <td><input type="number" id="principal"></td>
            </tr>
            <tr>
                <td class="labels">Interest Rate </td>
                <td><input type="range" id="rate" name="rate" min="1" max="20" step="0.25" value="10.25" class="slider" onchange="slidervalue()">
                    <span id="demo">10.25%</span> </td>
            </tr>
            <tr>
                <td class="labels">No. of Years</td>
                <td> <select years="number" id="years"> 
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
                </td>
                </td>
                <tr>
                </tr>
                </tbody>

        </table>

        <button id="compute" onclick="compute()">Compute Interest </button>
        <span id="result"></span><br>
        <p style="text-align: left;"> &#169; This calculator belongs to Shachi Agarwal </p>
    </div>
</body>

</html>
